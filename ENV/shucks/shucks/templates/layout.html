<!DOCTYPE html>
<html>

<head>
  <title>shucks and sugar</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" type=text/css href="https://fonts.googleapis.com/css?family=Josefin+Slab|Raleway">
  <meta charset="UTF-8">
  <meta name="description" content="Word puzzle solver">
  <meta name="keywords" content="cryptic, crossword, puzzle, solve, solver, scrabble, anagram, synonym">
  <meta name="author" content="heykayhay">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class=runner>
		<div class=header>
      <div class="heading">
        <h1 id="shucks_and_sugar">shucks and sugar</h1>
      </div>
		</div>
        
    {% block body %}
        
    <div class="flexsearch">
    	<div class="flexsearch--wrapper">
    		<form class="flexsearch--form" action="{{ url_for('get_query') }}" method="post">
    			<div class="flexsearch--input-wrapper">
    				<input class="flexsearch--input" type="text" placeholder="Search..." name=q value="{{ q }}">
    			</div>
    			<input class="flexsearch--submit" type="submit" value="&#10140;"/>
    		</form>
    	</div>
    </div>
        
    {% endblock %}
        
	</div>
</body>

</html>
